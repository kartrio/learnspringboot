<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>UserInfo</title>
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css }">
<script th:src="@{easyui1.6/jquery.min.js }"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js }"></script>
<script type="text/javascript" th:src="@{layer/layer.js}"></script>
<style type="text/css">
    th,td{
       text-align: center;
    }
</style>
<script type="text/javascript">
     
     //新增
     function addUser(){
    	var name = $('#name').val();
    	var pwd = $('#pwd').val();
    	if(name == ''){
    		alert("用户名为空！");
    		return;
    	}
    	if(pwd == ''){
    		alert("密码为空！");
    		return;
    	}
    	$.ajax({
    		type : 'POST',
    		url : 'addUserInfo',
    		data : {
    			'userName' : name,
    			'password' : pwd 
    		},
    		success : function(data){
    			layer.msg("新增成功,返回查询页面!", {time : 1000,icon : 6,shift : 2}, function() {
    				window.location.href="findAll";
				});
    		}
    	});
     }
</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" style="font-size: 32px;">新增用户信息</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" align="center" style="margin-top: 5%;width:20%">
	    <h2 class="form-signin-heading">
				<i class="glyphicon glyphicon-user"></i> 注册
	    </h2>
		<form id="addUserForm" class="form-signin" role="form">
		   <div class="form-group has-success has-feedback">
				<input type="text" class="form-control" id="name" name="name"
					placeholder="用户名" autofocus> <span
					class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-success has-feedback">
				<input type="password" class="form-control" id="pwd" name="password"
					placeholder="密码" style="margin-top: 10px;"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<a class="btn btn-lg btn-success btn-block" onclick="addUser()">
			提交</a>
		</form>
	</div>
</body>
</html>
