<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>UserInfo</title>
<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css }">
<script th:src="@{easyui1.6/jquery.min.js }"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js }"></script>
<style type="text/css">
    th,td{
       text-align: center;
    }
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<div>
					<a class="navbar-brand" style="font-size: 32px;">查看用户信息</a>
				</div>
			</div>
		</div>
	</nav>

	<div align="center" style="margin-top: 5%">
	    <h2>
	                用户信息
	      <a th:href="@{/addUserPage}" class="btn btn-primary">新增</a>
	    </h2>
		<table class="table table-hover">
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>密码</th>
				<th>操作</th>
			</tr>
			<tr th:each="user: ${userInfoList}">
				<td th:text="${user.id}">0</td>
				<td th:text="${user.userName}">zhangsan</td>
				<td th:text="${user.password}">1234</td>
				<td>
				   <a th:href="@{/deleteUserInfo(id=${user.id})}" class="btn btn-success">删除</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
